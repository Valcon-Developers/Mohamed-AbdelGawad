<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .thankyou-container {
      background-color: rgba(0, 191, 255, 0.1);
      border: 2px solid #00bfff;
      border-radius: 20px;
      padding: 50px 30px;
      box-shadow: 0 0 30px #00bfff;
      max-width: 600px;
      width: 90%;
    }
    .btn-back {
      display: inline-block;
      background: linear-gradient(45deg, #00bfff, #0055ff);
      color: #fff;
      padding: 12px 40px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 20px #00bfff;
      transition: 0.4s;
      margin-top: 30px;
    }
    .btn-back:hover {
      background: #fff;
      color: #00bfff;
      box-shadow: 0 0 30px #00bfff;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div class="thankyou-container">
    <!-- ✅ رسالة نجاح Bootstrap -->
    <div class="alert alert-success" role="alert">
      تم إرسال رسالتك بنجاح!
    </div>

    <h1 class="mt-4">Thank You!</h1>
    <p>Your message has been sent successfully. I will get back to you as soon as possible.</p>

    <a href="index.html" class="btn-back">Go Back to Home</a>
  </div>



  <script src="js/popper.min.js"></script>
  <script src="js/jquery-3.7.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
